<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>GAFF</title> 
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body style="display:grid; grid-template-rows: auto 1fr auto; min-height:100vh;">
        <div th:insert="Fragments :: header">...</div>
        <div id="body-div">
            <h2 style="text-align:center;">Add New Game</h2>
            <form style="display: flex; flex-direction: column" action="/add_game/details" method="POST">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0px auto;">
                    <input class="mdl-textfield__input" type="text" id="name-input" name="gameName"/>
                    <label class="mdl-textfield__label" for="name-input">Game Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0px auto;">
                    <input class="mdl-textfield__input" type="password" id="key-input" name="apiKey"/>
                    <label class="mdl-textfield__label" for="key-input">Moderator Key Number</label>
                </div>
                <div style="margin: auto"><button type="submit" class="mdl-button mdl-js-button mdl-button--raised" style="margin-bottom: 5%;margin-left: 2.5%;margin-right: 2.5%;">
                    Submit
                </button></div>
            </form>
        </div>
        <div th:insert="Fragments :: footer">...</div>
    </body>
</html>
