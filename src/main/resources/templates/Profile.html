<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>GAFF</title> 
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body style="display:grid; grid-template-rows: auto 1fr auto; min-height:100vh;">
        <div th:insert="Fragments :: header">...</div>
        <div id="body-div">
            <h1 style="text-align:center;">Name</h1>
            <h4>Bio: About You</h4>
            <h4>
                Links: Steam, Discord, Twitter, etc
            </h4>
            <div>       
                <h2 class="mdl-card__title-text">Favorite Game</h2>
            </div>
             <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Rocket League</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Description of Rocket League
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a onclick="location.href = '/game_details';" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        View Game Details
                    </a>
                </div>
            </div>
        </div>
       
        <div th:insert="Fragments :: footer">...</div>
    </body>
</html>


<style>
    .demo-card-square {
        margin: 10px;
        padding: 10px;
    }
